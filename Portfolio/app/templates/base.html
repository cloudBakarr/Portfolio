<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CloudBakar - {% block title %}Home{% endblock %}</title>
  <link rel="icon" type="image/x-icon" href="/static/img/favicon.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="https://bulma.io/vendor/fontawesome-free-5.15.2-web/css/all.min.css"> -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bulma.min.css') }}" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/blog.css') }}" />
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-WPEDX5LZQL"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'G-WPEDX5LZQL');
  </script>
</head>

<body>
  <div class="loader_bg">
    <div class="ploader"></div>
</div>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <img src="/static/img/logo.png" width="80" height="250">
      </a>
      
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    
    <div id="" class="navbar-menu">
      <div class="navbar-end">
        {% if user.is_authenticated %}
    
        <a class="navbar-item" href="/about">
          <span class="icon-text">
            <span class="icon">
              <i class="fa fa-user"></i>
            </span>
            <span>Hello Baker! </span>
    
    
    
        </a>
        <a class="navbar-item" href="/login-info">
          <span class="has-text-primary	">
            [Change login info]
          </span>
    
        </a>
        {% endif %}
        <a class="navbar-item {% block hover_home %}data{% endblock %}" href="/">
          Home
        </a>
        <a class="navbar-item {% block hover_about %}data{% endblock %}" href="/about">
          About Me
        </a>

        <a class="navbar-item {% block hover_projects %}data{% endblock %}" href="/projects">
          My Projects
        </a>
        <a class="navbar-item {% block hover_blog %}data{% endblock %}" href="/blog">
          Blog
        </a>
        <a class="navbar-item" href="/static/Resume.PDF">
          Resume
        </a>
        <a class="navbar-item {% block hover_contact %}data{% endblock %}" href="/contact">
          Contact
        </a>
        {% if user.is_authenticated %}
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-danger" href="/logout">
              <span class="icon-text">
                <span>Logout</span>
                <span class="icon">
                  <i class="fa fa-sign-in"></i> </span>
              </span>
            </a>
          </div>
        </div>
        {% endif %}
      </div>
    </div>
  </nav>

  {% block content %}

  {% endblock %}


  <section class="hero is-info hireMe" style="background-image: url(/static/img/Banner-Img-AWS.jpg);background-position: center;background-size: cover;background-repeat: no-repeat;">
    <div class="hero-body has-text-centered">
      <p class="title">
        Get in touch!
      </p>

      <div class="buttons" style="width:230px;margin:auto;">
        <a class="button" href="/static/Resume.pdf">
          <span class="icon">
            <i class="fa fa-id-card"></i>
          </span>
          <span>Resume</span>
        </a>
        <a class="button is-primary" href="contact">
          <span class="icon">
            <i class="fa fa-briefcase"></i>
          </span>
          <span>Hire me</span>
        </a>
      </div>

    </div>
  </section>
  <div class="column has-text-centered">

    <div class="card-content">
      <div class="content">
        <div class="icon-text">
          <span class="icon">
            <a href="https://www.linkedin.com/in/bakar-haythar-a86737215/" target="_blank" class="fa fa-linkedin fa-2x"></a>
          </span>
          <span class="icon">
            <a href="https://www.youtube.com/channel/UCV0IjvQoZ9JnuMwSqykIBMw/featured" target="_blank" class="fa fa-youtube fa-2x"></a>
          </span>
          <span class="icon">
            <a href="https://github.com/cloudBakarr" class="fa fa-github fa-2x"></a>
          </span>
          <span class="icon">
            <a href="https://www.qwiklabs.com/public_profiles/41477d18-d797-4d57-85da-fbada196ef4a" class="fa fa-google fa-2x"></a>
          </span>
        </div>
        <br />
        <p>
          @2022 CloudBakar
        </p>
      </div>
    </div>
  </div>
<script type="text/javascript">
  var ploader = document.querySelector('.loader_bg');
  window.addEventListener("load", vanish)
  function vanish() {
    setTimeout(function(){
    ploader.classList.add("disppear")
  }, 1000);
  }
   (function () {
      var burger = document.querySelector('.navbar-burger');
      var menu = document.querySelector('.navbar-menu');
      burger.addEventListener('click', function () {
          burger.classList.toggle('is-active');
          menu.classList.toggle('is-active');
      });
  })();
  
</script>


</body>

</html>
